<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" fill="none">
  <!-- Gradient Background Circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FCA5A5;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="500" fill="url(#bgGradient)" opacity="0.95"/>
  
  <!-- House Shape -->
  <g transform="translate(512, 512)">
    <!-- House Base (rounded rectangle) -->
    <rect x="-180" y="-80" width="360" height="260" rx="40" fill="white" opacity="0.95" stroke="url(#houseGradient)" stroke-width="8"/>
    
    <!-- Roof (triangle with rounded corners) -->
    <path d="M -220 -60 L 0 -220 L 220 -60 L 180 -60 L 0 -160 L -180 -60 Z" 
          fill="white" opacity="0.95" stroke="url(#houseGradient)" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Chimney -->
    <rect x="140" y="-180" width="40" height="80" rx="8" fill="white" opacity="0.95" stroke="url(#houseGradient)" stroke-width="6"/>
    
    <!-- Ghost (simplified) -->
    <ellipse cx="0" cy="-130" rx="30" ry="35" fill="#C4B5FD" opacity="0.6"/>
    <circle cx="-8" cy="-135" r="4" fill="#1F2937"/>
    <circle cx="8" cy="-135" r="4" fill="#1F2937"/>
    
    <!-- Speech Bubble -->
    <g transform="translate(-120, 0)">
      <path d="M 0 0 L -50 40 L -30 20 L -80 60 L 60 60 L 60 -20 L -60 -20 L -60 40 Z" 
            fill="white" opacity="0.9" stroke="url(#houseGradient)" stroke-width="6" stroke-linejoin="round"/>
    </g>
    
    <!-- Text Badge -->
    <rect x="-110" y="20" width="220" height="80" rx="20" fill="white" opacity="0.85" 
          stroke="url(#houseGradient)" stroke-width="4"/>
    
    <!-- "roomy" text -->
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="38" font-weight="bold" 
          fill="#374151" text-anchor="middle">roomy</text>
    
    <!-- "ANON CHAT" text -->
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="600" 
          fill="#6B7280" text-anchor="middle" letter-spacing="2">ANON CHAT</text>
  </g>
</svg>
